<div class="container-fluid" id="principal">
    <div class="col-sm-4" id="ListaEquipos">
        <h1 id="title1">Mis Equipos</h1>
        <div *ngFor="let equ of equipos"  class="elementoEquipo">

                <div class="escudo"> <img src={{equ.escudo}}></div>
                <button class="btn btn-primary" (click)="actualizarCurrentEquipo(equ)" >{{equ.nombre}}</button>
                <br>
        </div>

        <ng-template #content let-modal>   
          
                <div class="modal-header">
                  <h4 class="modal-title" id="modal-basic-title">Agregar equipo</h4>
                  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="jumbotron col-12">
                      
                              <form #logForm="ngForm" (ngSubmit)="agregarEquipo(logForm)">
                                <div class="form-group row col-12">
                                  <label for="inputUsuario" class="col-form-label">Nombre del Equipo:</label>
                                  <input 
                                    type="text" 
                                    class="form-control" 
                                    placeholder="Equipo" 
                                    name="nombreEquipo" 
                                    (change)="invalidForm = false;"
                                    ngModel required>
                                </div>
                                <div class="form-group row col-12 botones">
                                  <button type="submit" class="btn btn-primary">Registrar</button>
                                </div>
                              </form>
                            </div>
                          </div>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-outline-dark" (click)="agregarEquipo()">Close</button>
                </div>
              </ng-template>

        <button type="button" class="btn btn-success" (click)="open(content)">+</button>
        <button type="button" class="btn btn-info">Ajustes</button>

    </div>

    <div class="col-sm-8" id="informacionCompeticiones">
        <div class="row" id="logosCompeticiones">
            <div class="col" (click)= "cambiarInfoLiga(1)"><img src="assets/images/LogoCompetencia/Competencia-1.png"></div>
            <div class="col" (click)= "cambiarInfoLiga(2)"><img src="assets/images/LogoCompetencia/Competencia-2.png"></div>
            <div class="col" (click)= "cambiarInfoLiga(3)"><img src="assets/images/LogoCompetencia/Competencia-3.png"></div>
            <div class="col" (click)= "cambiarInfoLiga(4)"><img src="assets/images/LogoCompetencia/Competencia-4.png"></div>
            <div class="col" (click)= "cambiarInfoLiga(5)"><img src="assets/images/LogoCompetencia/Competencia-5.png"></div>
        </div>

        <div class="col-sm-12" id="tablaPosiciones" *ngIf="infoLiga == 1">
            <iframe width="100%" height="100%" src="https://mexico.as.com/resultados/futbol/italia/">
            </iframe>
        </div>

        <div class="col-sm-12" id="tablaPosiciones"  *ngIf="infoLiga == 2">
            <iframe width="100%" height="100%" src="https://mexico.as.com/resultados/futbol/alemania/">
            </iframe>
        </div>

        <div class="col-sm-12" id="tablaPosiciones" *ngIf="infoLiga == 3">
            <iframe width="100%" height="100%" src="https://mexico.as.com/resultados/futbol/francia/">
            </iframe>
        </div>

        <div class="col-sm-12" id="tablaPosiciones"  *ngIf="infoLiga == 4">
            <iframe width="100%" height="100%" src="https://mexico.as.com/resultados/futbol/inglaterra/">
            </iframe>
        </div>

        <div class="col-sm-12" id="tablaPosiciones" *ngIf="infoLiga == 5">
            <iframe width="100%" height="100%" src="https://mexico.as.com/resultados/futbol/primera/">
            </iframe>
        </div>

    </div>
</div>
