


<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Cambios</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <div class="container">
            <div class="row">
                <div class="col-4" id="firstcol">
                    <div class="player" id="out">
                        <img src="assets/images/LoginIcon.png" alt="" id="player1">
                        <p>Jugador 1</p>
                    </div>
                </div>
                <div class="col-4">
                    <div class="player" id="in">
                        <img src="assets/images/LoginIcon.png" alt="" id="player1">
                        <p>Jugador 2</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div>
  </ng-template>

  <button class="btn btn-light" id="cambiosBtn" (click)="open(content)">
      <i class="fas fa-arrows-alt-h"></i>
      <p>Cambios</p>
  </button>
