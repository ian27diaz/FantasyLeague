<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Cambios</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <div class="container">
            <h2>Reservas</h2>
            <div class="player container" *ngIf="reserva1.id!=0">
                <div class="row">
                    <div class="col-4">
                        <img src="{{reserva1.foto}}" alt="" id="player1">
                    </div>
                    <div class="col-8">
                        <span>{{reserva1.nombre}}</span>
                    </div>
                </div>
            </div>
            <div class="player container" *ngIf="reserva2.id!=0">
                <div class="row">
                    <div class="col-4">
                        <img src="{{reserva2.foto}}" alt="" id="player2">
                    </div>
                    <div class="col-8">
                        <span>{{reserva2.nombre}}</span>
                    </div>
                </div>
            </div>
            <div class="player container" *ngIf="reserva3.id!=0">
                <div class="row">
                    <div class="col-4">
                        <img src="{{reserva3.foto}}" alt="" id="player3">
                    </div>
                    <div class="col-8">
                        <span>{{reserva3.nombre}}</span>
                    </div>
                </div>
            </div> 
            <div class="player container" *ngIf="reserva4.id!=0">
                <div class="row">
                    <div class="col-4">
                        <img src="{{reserva4.foto}}" alt="" id="player4">
                    </div>
                    <div class="col-8">
                        <span>{{reserva4.nombre}}</span>
                    </div>
                </div>
            </div>    
            <div class="player container" *ngIf="reserva5.id!=0">
                <div class="row">
                    <div class="col-4">
                        <img src="{{reserva5.foto}}" alt="" id="player5">
                    </div>
                    <div class="col-8">
                        <span>{{reserva5.nombre}}</span>
                    </div>
                </div>
            </div>               
        </div>
    </div>
  </ng-template>

  <div class="row">
      <button type="button" class="btn btn-info btn-block btn-lg" (click)="open(content)">Reservas</button>
  </div>
